<!-- ECharts CDN -->
{{ if .Params.chartData }}
<script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
<style>
  .chart-container {
    width: 100%;
    margin: 1.5rem 0;
  }
  .chart-box {
    width: 100%;
    height: 400px;
    border-radius: 8px;
    background: var(--theme, #fff);
    margin-bottom: 1rem;
  }
  .chart-title {
    font-size: 1.1rem;
    font-weight: 600;
    margin: 1rem 0 0.5rem;
    padding-left: 0.5rem;
    border-left: 3px solid var(--primary, #1e90ff);
  }
  @media (max-width: 600px) {
    .chart-box { height: 300px; }
  }
</style>
{{ end }}
