{{ if .Params.regime }}
<script>
  window.__MP_PAGE = {{ dict "regime" .Params.regime "regimeIcon" .Params.regimeIcon "summary" .Params.summary "chartData" .Params.chartData | jsonify | safeJS }};
</script>
{{ end }}
{{ if .Params.chartData }}
<script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
<style>
  :root {
    --mp-chart-card-bg: rgba(18, 18, 42, 0.85);
    --mp-chart-border: rgba(124, 58, 237, 0.2);
    --mp-chart-accent: #7C3AED;
    --mp-chart-text-muted: #64748B;
  }

  .market-chart-card {
    position: relative;
    overflow: hidden;
    border: 1px solid rgba(124, 58, 237, 0.2);
    border-radius: 8px;
    margin: 2rem 0;
    padding: 1.25rem;
    background: rgba(18, 18, 42, 0.95);
    background:
      linear-gradient(160deg, rgba(124, 58, 237, 0.03), transparent 30%),
      var(--mp-chart-card-bg);
    box-shadow: 0 0 15px rgba(124, 58, 237, 0.1), 0 8px 28px -14px rgba(0, 0, 0, 0.55);
  }

  .market-chart-card::before {
    content: attr(data-label);
    position: absolute;
    left: 0;
    top: 0;
    z-index: 1;
    padding: 2px 10px;
    border-bottom-right-radius: 4px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    font-weight: 700;
    letter-spacing: 0.04em;
    text-transform: uppercase;
    color: white;
    background: var(--mp-chart-accent);
  }

  .chart-title-compact {
    margin: 0.5rem 0 0.75rem;
    padding-bottom: 0.6rem;
    border-bottom: 1px solid var(--mp-chart-border);
    font-size: 0.95rem;
    font-weight: 600;
    color: #E2E8F0;
    letter-spacing: -0.01em;
  }

  .chart-box {
    width: 100%;
    height: 350px;
    min-height: 280px;
  }

  .chart-loading-state {
    min-height: 280px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 0.7rem;
    color: var(--mp-chart-text-muted);
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.8rem;
    letter-spacing: 0.08em;
  }

  .chart-spinner {
    width: 26px;
    height: 26px;
    border: 2px solid var(--mp-chart-border);
    border-top-color: var(--mp-chart-accent);
    border-radius: 999px;
    animation: mp-chart-spin 0.85s linear infinite;
  }

  @keyframes mp-chart-spin {
    to {
      transform: rotate(360deg);
    }
  }

  @media (max-width: 768px) {
    .market-chart-card {
      margin: 1rem 0;
      border-radius: 6px;
      padding: 0.75rem;
    }

    .chart-title-compact {
      margin-top: 0.6rem;
      font-size: 0.85rem;
    }

    .chart-box {
      height: 320px;
      min-height: 280px;
    }

    /* 2col grid → 무조건 1col */
    .mp-chart-grid-2col {
      grid-template-columns: 1fr;
    }
  }
</style>
{{ end }}
