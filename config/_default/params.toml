colorScheme = "cyberpunk"
defaultAppearance = "dark"
autoSwitchAppearance = true

enableSearch = true
enableCodeCopy = true

[header]
  layout = "fixed"

[footer]
  showMenu = false
  showCopyright = true
  showThemeAttribution = false
  showAppearanceSwitcher = true
  showScrollToTop = true

[homepage]
  layout = "custom"
  homepageImage = "img/hero.svg"
  showRecent = false
  showRecentItems = 10
  showMoreLink = false
  showMoreLinkDest = "/posts/"
  cardView = true
  cardViewScreenWidth = false
  layoutBackgroundBlur = false

[article]
  showDate = true
  showDateOnlyInArticle = false
  showAuthor = false
  showBreadcrumbs = true
  showDraftLabel = true
  showHeadingAnchors = true
  showPagination = true
  showReadingTime = true
  showTableOfContents = true
  showTaxonomies = true
  showWordCount = false
  showZenMode = false

[list]
  showBreadcrumbs = true
  showSummary = true
  showTableOfContents = false
  showCards = true
  cardView = true
  groupByYear = false

# ==========================================
# Market Pulse Configuration (Refactoring Stage 1)
# ==========================================
[market_pulse]
  [market_pulse.paths]
    home = ""
    posts = "posts/"
    tags = "tags/"
    investment_strategy = "investment-strategy/"
    market_calendar = "market-calendar/"
    about = "about/"
    security_protocol = "security-protocol/"
    data_consent = "data-consent/"
    api_documentation = "api-documentation/"
    chart_data_prefix = "data/chart-data-"

  [market_pulse.external]
    echarts_cdn = "https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"
    fonts_css_url = "https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap"
    phosphor_icons_bold = "https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/bold/style.css"
    phosphor_icons_regular = "https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/regular/style.css"

  [market_pulse.behavior]
    reading_progress_initial_delay_ms = 100
    theme_transition_duration_ms = 500

  [market_pulse.branding]
    header_title = "MARKET PULSE"
    header_font_family = "'Noto Sans KR', sans-serif"
    header_text_transform = "uppercase"
    header_font_weight = "700"
    header_letter_spacing = "0.05em"
    header_color_dark = "#A78BFA"
    header_color_light = "#7C3AED"
    header_shadow_dark = "0 0 15px rgba(124, 58, 237, 0.4)"
    header_shadow_light = "none"

  [market_pulse.home]
    lookback_days = 7
    [market_pulse.home.live]
      fresh_status_class = "is-fresh"
      stale_status_class = "is-stale"

  [market_pulse.regime]
    default_status = "CAUTIOUS"
    default_label = "Cautious"

  [[market_pulse.home.regime_filters]]
    value = "ALL"
    label = "ALL"
  [[market_pulse.home.regime_filters]]
    value = "RISK_ON"
    label = "RISK ON"
  [[market_pulse.home.regime_filters]]
    value = "CAUTIOUS"
    label = "CAUTIOUS"
  [[market_pulse.home.regime_filters]]
    value = "RISK_OFF"
    label = "RISK OFF"
  [[market_pulse.home.regime_filters]]
    value = "PANIC"
    label = "PANIC"

  [market_pulse.charts]
    load_timeout_ms = 15000
    theme_rerender_delay_ms = 150
    mobile_breakpoint = 640
    [market_pulse.charts.regime_score]
      RISK_ON = 85
      CAUTIOUS = 55
      RISK_OFF = 30
      PANIC = 10
