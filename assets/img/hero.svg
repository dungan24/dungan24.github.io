<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" fill="none">
  <!-- Background grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(34,211,238,0.06)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="300" fill="url(#grid)"/>

  <!-- Price line (uptrend) -->
  <polyline points="40,220 100,200 160,210 220,180 280,190 340,150 400,160 460,120 520,130 560,100 620,110 680,80 740,60"
    stroke="rgb(34,211,238)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Area fill -->
  <polyline points="40,220 100,200 160,210 220,180 280,190 340,150 400,160 460,120 520,130 560,100 620,110 680,80 740,60 740,280 40,280"
    fill="url(#areaGrad)" opacity="0.3"/>
  <defs>
    <linearGradient id="areaGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgb(34,211,238)" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="rgb(34,211,238)" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Volatility line (subtle) -->
  <polyline points="40,180 100,190 160,170 220,200 280,175 340,195 400,170 460,185 520,165 560,190 620,170 680,185 740,175"
    stroke="rgb(251,191,36)" stroke-width="1.5" fill="none" opacity="0.4" stroke-dasharray="6,4"/>

  <!-- Candlestick hints -->
  <g opacity="0.5">
    <line x1="160" y1="200" x2="160" y2="220" stroke="rgb(248,113,113)" stroke-width="3" stroke-linecap="round"/>
    <line x1="280" y1="180" x2="280" y2="200" stroke="rgb(74,222,128)" stroke-width="3" stroke-linecap="round"/>
    <line x1="400" y1="150" x2="400" y2="170" stroke="rgb(74,222,128)" stroke-width="3" stroke-linecap="round"/>
    <line x1="520" y1="120" x2="520" y2="140" stroke="rgb(248,113,113)" stroke-width="3" stroke-linecap="round"/>
    <line x1="680" y1="70" x2="680" y2="90" stroke="rgb(74,222,128)" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Data points glow -->
  <circle cx="740" cy="60" r="4" fill="rgb(34,211,238)"/>
  <circle cx="740" cy="60" r="8" fill="rgb(34,211,238)" opacity="0.2"/>
  <circle cx="740" cy="60" r="14" fill="rgb(34,211,238)" opacity="0.06"/>
</svg>
