name: Quality Gate

on:
  pull_request:
    branches: ["main"]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/quality-gate.yml' # 이 파일 자체 수정은 체크
      - '!content/**' # 컨텐츠 수정은 빌드 체크 필요
  push:
    branches: ["main"]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/quality-gate.yml'
      - '!content/**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.155.3
    steps:
      - name: Install Hugo CLI
        shell: bash
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install JS deps
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium

      - name: Run Quality Gate (audit + architecture + build)
        shell: pwsh
        run: pwsh -File tools/agent-preflight.ps1 -RunBuild -FailOnFindings

      - name: Start Preview Server
        shell: bash
        run: |
          hugo server --port 1314 --bind 0.0.0.0 &
          echo "Waiting for server..."
          # Wait up to 30s for server
          for i in {1..30}; do
            curl -s http://localhost:1314 >/dev/null && echo "Server up" && break
            echo "..."
            sleep 1
          done

      - name: Run Smoke Tests (Calendar + UI Viewport)
        if: ${{ github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'run-smoke') }}
        shell: pwsh
        run: pwsh -File tools/agent-preflight.ps1 -RunCalendarSmoke -RunUiViewportSmoke -FailOnFindings
